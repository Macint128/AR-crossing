<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#ffffff" />
  <title>Air Taiko Controller</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background: white;
      text-align: center;
      margin: 0;
      padding: 2rem;
      transition: background 0.2s;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      background-color: #333;
      color: white;
      margin-top: 1rem;
    }
    .status {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ü•Å Air Taiko Controller</h1>
  <button id="toggle">Ïª®Ìä∏Î°§Îü¨ ON</button>
  <div class="status" id="status">ÏÉÅÌÉú: OFF</div>

  <script>
    let isOn = false;
    let lastHit = 0;

    const donSound = new Audio("audio/don.mp3");
    const katSound = new Audio("audio/katsu.mp3");

    // iOS Ïò§ÎîîÏò§ Ïû†Í∏à Ìï¥Ï†úÏö© ÎçîÎØ∏ Ïû¨ÏÉù
    document.addEventListener("touchstart", () => {
      donSound.play().catch(() => {});
      katSound.play().catch(() => {});
    }, { once: true });

    document.getElementById("toggle").addEventListener("click", () => {
      isOn = !isOn;
      document.getElementById("status").textContent = "ÏÉÅÌÉú: " + (isOn ? "ON" : "OFF");
      document.getElementById("toggle").textContent = isOn ? "Ïª®Ìä∏Î°§Îü¨ OFF" : "Ïª®Ìä∏Î°§Îü¨ ON";
    });

    window.addEventListener("devicemotion", (event) => {
      if (!isOn) return;

      const acc = event.accelerationIncludingGravity;
      const now = Date.now();

      if (now - lastHit < 300) return;

      const x = acc.x ?? 0;
      const y = acc.y ?? 0;
      const z = acc.z ?? 0;
      const total = Math.sqrt(x * x + y * y + z * z);

      if (total > 15) {
        const angle = Math.atan2(y, z) * (180 / Math.PI);
        if (Math.abs(angle) < 30) {
          // Ïøµ
          donSound.currentTime = 0;
          donSound.play();
          document.body.style.background = "#ffdddd";
        } else {
          // Îî±
          katSound.currentTime = 0;
          katSound.play();
          document.body.style.background = "#ddddff";
        }

        lastHit = now;
        setTimeout(() => {
          document.body.style.background = "white";
        }, 100);
      }
    });
  </script>
</body>
</html>
