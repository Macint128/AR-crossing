<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AR 동이 얼굴</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
<script>
let camera, scene, renderer;
let reticle, facePlane;

init();
async function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Reticle (바닥 감지 시 표시)
  const geometry = new THREE.RingGeometry(0.07, 0.1, 32).rotateX(-Math.PI/2);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // 얼굴 이미지 로드 (PNG 파일 필요: doni-face.png)
  const loader = new THREE.TextureLoader();
  const tex = await loader.loadAsync('doni-face.png');
  const planeGeo = new THREE.PlaneGeometry(0.2, 0.2);
  const planeMat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
  facePlane = new THREE.Mesh(planeGeo, planeMat);
  facePlane.visible = false;
  scene.add(facePlane);

  // Hit-test source 요청
  const session = renderer.xr.getSession();
  const refSpace = await session.requestReferenceSpace('local');
  const viewerSpace = await session.requestReferenceSpace('viewer');
  const hitSource = await session.requestHitTestSource({ space: viewerSpace });

  renderer.setAnimationLoop((time, frame) => {
    if (!frame) return;
    const pose = frame.getViewerPose(refSpace);
    if (pose) {
      const hit = frame.getHitTestResults(hitSource);
      if (hit.length) {
        const hitPos = hit[0].getPose(refSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(hitPos.transform.matrix);
        facePlane.visible = true;
        facePlane.position.copy(reticle.position);
        facePlane.quaternion.copy(reticle.quaternion);
      }
    }
    renderer.render(scene, camera);
  });
}
</script>
</body>
</html>
